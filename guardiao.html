<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virar Guardião - Janelas & Cortinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FDF5E6;
            color: #333;
            text-align: center;
        }
        .form-simples {
            background: #F5F5DC;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-enviar {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-enviar:hover {
            background: #439b46;
        }
        .voltar {
            display: block;
            margin-top: 20px;
            color: #444;
        }
        .alerta {
            padding: 10px;
            margin: 15px auto;
            border-radius: 5px;
            max-width: 500px;
        }
        .sucesso {
            background-color: #DFF2BF;
            color: #4F8A10;
        }
        .erro {
            background-color: #FFBABA;
            color: #D8000C;
        }
    </style>
</head>
<body>

    <h1>Virar Guardião de Cortinas</h1>
    <p>Preencha os campos abaixo com seus dados para que possamos entrar em contato.</p>

    <div class="form-simples">
        <input type="text" id="nome" placeholder="Seu nome">
        <input type="tel" id="telefone" placeholder="Seu telefone">
        <textarea id="experiencia" placeholder="Fala qual tua experiência com cortina"></textarea>
        <button class="btn-enviar">Enviar</button>
    </div>

    <a href="index.html" class="voltar">← Voltar para o início</a>

    <script>
        document.querySelector('.btn-enviar').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const experiencia = document.getElementById('experiencia').value;
            
            // Remove alertas anteriores
            const alertaAntigo = document.querySelector('.alerta');
            if (alertaAntigo) {
                alertaAntigo.remove();
            }
            
            // Cria novo alerta
            const alerta = document.createElement('div');
            
            // Verifica se os campos estão preenchidos
            if (nome === '' || telefone === '' || experiencia === '') {
                alerta.className = 'alerta erro';
                alerta.textContent = 'Preencha todos os dados!';
            } else {
                alerta.className = 'alerta sucesso';
                alerta.textContent = 'Dados enviados com sucesso!';
                
                // Limpa os campos
                document.getElementById('nome').value = '';
                document.getElementById('telefone').value = '';
                document.getElementById('experiencia').value = '';
            }
            
            // Adiciona o alerta antes do formulário
            document.body.insertBefore(alerta, document.querySelector('.form-simples'));
        });
    </script>

</body>
</html>
